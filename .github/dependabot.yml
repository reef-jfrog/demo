---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "daily"
      time: "17:03"
      # Use Japan Standard Time (UTC +09:00)
      timezone: "Asia/Jerusalem"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: daily
